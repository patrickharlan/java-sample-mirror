image: java:latest

stages:
  - build
  - execute

build:
  stage: build
  variables:
    CI_DEBUG_TRACE: "true"
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/javac HelloWorld.java
  artifacts:
    paths:
     - HelloWorld.*

execute:
  stage: execute
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/java HelloWorld
  only:
    refs:
      - merge_requests
